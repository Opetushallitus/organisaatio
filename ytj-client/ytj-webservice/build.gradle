plugins {
	id 'java'
}

dependencies {
	compile project(':ytj-api')
	compile project(':ytj-generated-model')
	compile group: 'org.apache.cxf', name: 'cxf-rt-frontend-jaxws', version: '3.4.0'
	compile group: 'org.apache.cxf', name: 'cxf-rt-transports-http', version: '3.4.0'
	compile group: 'commons-codec', name: 'commons-codec', version: '1.6'
	compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
	compile group: 'javax.xml.ws', name: 'jaxws-api', version: '2.3.1'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
	compile group: 'log4j', name: 'log4j', version: '1.2.14'

	testCompile 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
	testRuntimeOnly("org.junit.jupiter:junit-jupiter-api:5.6.0")
}


test {
	useJUnitPlatform()
	testLogging {
		exceptionFormat = 'full'
	}
}