plugins {
    id 'org.springframework.boot' version '2.7.5'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
    id 'java'
    id 'jacoco'
    id 'application'
    id "org.flywaydb.flyway" version "6.5.7"
}
sourceCompatibility = '11'
ext {
    queryDslVersion = '5.0.0'
    junitVersion = '5.6.2'
}

flyway {
    url = 'jdbc:postgresql://localhost:5432/organisaatio'
    table = 'schema_version_history'
    user = 'postgres'
    locations = ['classpath:db.migration']
}
// we need to build classes before we can migrate
flywayMigrate.dependsOn classes

compileJava {
    options.annotationProcessorPath = configurations.annotationProcessor
}

mainClassName = 'fi.vm.sade.organisaatio.OrganisaatioApplication'

dependencies {
    implementation project(':organisaatio-ui')
    compile project(':organisaatio-api')
    implementation project(':ytj-client:ytj-api')
    implementation(project(':ytj-client:ytj-webservice')) {
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        exclude group: 'org.slf4j', module: 'log4j'
        exclude group: 'log4j', module: 'log4j'
    }
    implementation 'org.springframework.boot:spring-boot-starter'
    //implementation 'org.springframework.boot:spring-boot-starter-log4j2' //TODO replace with new version once spring-boot-starter gets stuff patched due to log4shell

    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-jul', version: '2.17.0'
    implementation group: 'org.slf4j', name: 'jul-to-slf4j', version: '1.7.32'
    // TODO ends, replacing log4j due to log4shell

    implementation 'org.springdoc:springdoc-openapi-ui:1.5.12'
    testCompile group: 'org.springframework.security', name: 'spring-security-test', version: '5.4.1'
    implementation 'com.google.guava:guava:29.0-jre'
    //implementation 'fi.vm.sade.java-utils:opintopolku-spring-security:0.2.0-SNAPSHOT'
    implementation 'fi.vm.sade.java-utils:java-http:0.6.1-SNAPSHOT'
    implementation 'fi.vm.sade.java-utils:oid-generator:0.1.0-SNAPSHOT'
    implementation 'fi.vm.sade.java-utils:opintopolku-cas-servlet-filter:0.1.2-SNAPSHOT'
    implementation 'fi.vm.sade.java-utils:opintopolku-user-details-service:0.2.0-SNAPSHOT'
    implementation 'fi.vm.sade:auditlogger:8.3.0-SNAPSHOT'
    compile group: 'org.jasig.cas.client', name: 'cas-client-core', version: '3.5.0'
    implementation('org.postgresql:postgresql')
    compile group: 'com.github.kagkarlsson', name: 'db-scheduler-spring-boot-starter', version: '11.5'
    compile group: 'org.modelmapper', name: 'modelmapper', version: '2.4.3'
    compile 'net.sf.dozer:dozer:5.5.1'

    compile "org.flywaydb:flyway-core:6.5.7"


    compile('commons-fileupload:commons-fileupload:1.4') {
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        exclude group: 'org.slf4j', module: 'log4j'
    }
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    compile('fi.vm.sade.viestintapalvelu:ryhmasahkoposti-api:14.8-SNAPSHOT') {
        exclude group: 'fi.vm.sade.generic', module: 'generic-common'
        // TODO exclusions
        exclude group: 'org.apache.geronimo.specs', module: 'geronimo-servlet_3.0_spec'
    }
    compile('fi.vm.sade.tarjonta:tarjonta-api:9.7-SNAPSHOT') {
        // TODO exclusions
        exclude group: 'org.apache.geronimo.specs', module: 'geronimo-servlet_2.5_spec'
        exclude group: 'org.apache.cxf', module: 'cxf-bundle'
    }
    implementation 'org.apache.cxf:cxf-rt-frontend-jaxrs:3.4.0'
    compile('fi.vm.sade.koodisto:koodisto-api:9.0-SNAPSHOT') {
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        exclude group: 'org.slf4j', module: 'log4j'
        exclude group: 'fi.vm.sade.generic', module: 'generic-common'
    }
    compile('fi.vm.sade.oid:oid-api:8.0') {
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        exclude group: 'org.slf4j', module: 'log4j'
    }
    implementation 'fi.vm.sade.generic:generic-common:9.4-SNAPSHOT'
    // TODO dinosaurukset xssfilter ja AbstractPermissionService joista pitää päästä eroon
    //compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0-m10' // TODO generic depsu.
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: junitVersion
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-freemarker'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-validation'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'
    compile group: 'org.springframework.security', name: 'spring-security-cas', version: '5.3.0.RELEASE'


    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation group: 'ch.qos.logback', name: 'logback-access', version: '1.2.3'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-sns
    implementation 'com.amazonaws:aws-java-sdk-sns:1.12.300'
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    // QueryDSL
    // For javax/persistence/Entity
    annotationProcessor group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'

    // QueryDSL
    compile("com.querydsl:querydsl-core:${queryDslVersion}")
    compileOnly "com.querydsl:querydsl-jpa:${queryDslVersion}"
    annotationProcessor group: 'com.querydsl', name: 'querydsl-apt', version: queryDslVersion, classifier: 'jpa'
    implementation("com.querydsl:querydsl-jpa:${queryDslVersion}")

    testCompile group: 'org.powermock', name: 'powermock-reflect', version: '2.0.7'
    testImplementation group: 'com.github.tomakehurst', name: 'wiremock-jre8', version: '2.29.0'
    testRuntime group: 'com.h2database', name: 'h2', version: '1.3.148'
}

configurations {
    all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
        exclude group: 'org.slf4j', module: 'log4j-over-slf4j'
    }
}


test {
    useJUnitPlatform()
    testLogging {
        exceptionFormat = 'full'
    }
    finalizedBy jacocoTestReport
}
jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = true
        csv.required = false
    }
}
