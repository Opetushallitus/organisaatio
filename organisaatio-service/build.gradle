plugins {
	id 'org.springframework.boot' version '2.3.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
	id 'application'
	id "org.flywaydb.flyway" version "6.4.4"
}

ext {
	queryDslVersion = '4.1.4'
}

flyway {
	url = 'jdbc:postgresql://localhost:5432/organisaatio'
	user = 'app'
	password = 'ophoph'
	table = 'schema_version'
	locations= ['classpath:db.migration']
}

compileJava {
	options.annotationProcessorPath = configurations.annotationProcessor
}

mainClassName='fi.vm.sade.organisaatio.OrganisaatioApplication'

dependencies {
	implementation project(':organisaatio-ui')
	compile project(':organisaatio-api')
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'com.google.guava:guava:29.0-jre'
	implementation 'fi.vm.sade.java-utils:opintopolku-spring-security:0.2.0-SNAPSHOT'
	implementation 'fi.vm.sade.java-utils:java-http:0.6.0-SNAPSHOT'
	implementation 'fi.vm.sade.java-utils:oid-generator:0.1.0-SNAPSHOT'
	implementation 'fi.vm.sade:auditlogger:8.3.0-SNAPSHOT'
	implementation('org.postgresql:postgresql')
	compile group: 'com.github.kagkarlsson', name: 'db-scheduler-spring-boot-starter', version: '7.2'
	compile group: 'org.modelmapper', name: 'modelmapper', version: '2.3.7'
	compile group: 'net.sf.dozer', name: 'dozer', version: '5.5.1'
	compile group: 'org.apache.cxf', name: 'cxf-rt-core', version: '2.7.18'
	// compile group: 'org.apache.cxf', name: 'cxf-bundle-jaxrs', version: '2.6.0' // TODO poistettava?
	compile group: 'org.apache.cxf', name: 'cxf-api', version: '2.7.18'
	compile group: 'org.apache.cxf', name: 'cxf-rt-rs-security-cors', version: '2.7.18'
	compile "org.flywaydb:flyway-core:6.4.4" // TODO lopullinen versio, mutta jos vanha kanta pohjalla, pitää ensin käyttää versiota 4.2..0
	//compile group: 'org.flywaydb', name: 'flyway-core', version: '4.2.0'
	//compile group: 'org.flywaydb', name: 'flyway-core', version: '3.0' // TODO 2. päivitys.
	// compile group: 'com.googlecode.flyway', name: 'flyway-core', version: '2.3' // TODO 1. päivitys
	//compile group: 'org.apache.cxf', name: 'cxf-rt-frontend-jaxws', version: '3.3.6'

	compile ('commons-fileupload:commons-fileupload:1.4') {
		exclude group: 'org.slf4j', module: 'slf4j-api'
		exclude group: 'org.slf4j', module: 'slf4j-log4j12'
		exclude group: 'org.slf4j', module: 'log4j'
	}
	compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
	compile('fi.vm.sade.viestintapalvelu:ryhmasahkoposti-api:14.8-SNAPSHOT') {
	// TODO exclusions
		exclude group: 'org.apache.geronimo.specs', module: 'geronimo-servlet_3.0_spec'
	}
	compile('fi.vm.sade.tarjonta:tarjonta-api:9.7-SNAPSHOT') {
		// TODO exclusions
		exclude group: 'org.apache.geronimo.specs', module: 'geronimo-servlet_2.5_spec'

	}
	compile('fi.vm.sade.rajapinnat.ytj:ytj-api:13.0-SNAPSHOT') {
		exclude group: 'org.slf4j', module: 'slf4j-api'
		exclude group: 'org.slf4j', module: 'slf4j-log4j12'
		exclude group: 'org.slf4j', module: 'log4j'
	}
	compile('fi.vm.sade.rajapinnat:ytj-service:13.0-SNAPSHOT') {
		exclude group: 'org.slf4j', module: 'slf4j-api'
		exclude group: 'org.slf4j', module: 'slf4j-log4j12'
		exclude group: 'org.slf4j', module: 'log4j'
	}
	compile('fi.vm.sade.koodisto:koodisto-api:9.0-SNAPSHOT') {
		exclude group: 'org.slf4j', module: 'slf4j-api'
		exclude group: 'org.slf4j', module: 'slf4j-log4j12'
		exclude group: 'org.slf4j', module: 'log4j'
	}
	compile('fi.vm.sade.oid:oid-api:8.0') {
		exclude group: 'org.slf4j', module: 'slf4j-api'
		exclude group: 'org.slf4j', module: 'slf4j-log4j12'
		exclude group: 'org.slf4j', module: 'log4j'
	}
	implementation 'fi.vm.sade.generic:generic-common:9.4-SNAPSHOT' // TODO dinosaurukset xssfilter ja AbstractPermissionService joista pitää päästä eroon
	compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0-m10' // TODO generic depsu.
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.3.0.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-freemarker', version: '1.1.7.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.3.0.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.3.0.RELEASE'


	// compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.3.0.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.3.0.RELEASE'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

	// QueryDSL
	// For javax/persistence/Entity
	annotationProcessor("org.springframework.boot:spring-boot-starter-data-jpa:2.3.0.RELEASE")

	// QueryDSL
	compile("com.querydsl:querydsl-core:${queryDslVersion}")
	compileOnly "com.querydsl:querydsl-jpa:${queryDslVersion}"
	annotationProcessor group: 'com.querydsl', name: 'querydsl-apt', version: '4.1.4', classifier: 'jpa'
	implementation("com.querydsl:querydsl-jpa:${queryDslVersion}")

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
	testRuntimeOnly("org.junit.jupiter:junit-jupiter-api:5.6.0")
	testCompile group: 'org.powermock', name: 'powermock-reflect', version: '2.0.7'
	testCompile "com.github.tomakehurst:wiremock-jre8:2.26.3"
	testCompile group: 'org.kubek2k', name: 'springockito-annotations', version: '1.0.9'
	testRuntime group: 'com.h2database', name: 'h2', version: '1.3.148'

	// testCompile('org.mockito:mockito-junit-jupiter:2.23.0')

}

test {
	useJUnitPlatform()
}

sourceSets.main.java.srcDirs