generic.rekisteroityminen.kayttaja.otsikko=Organisationens registrering för att ta i bruk Studieinfos tjänster
generic.rekisteroityminen.kayttaja.teksti={0} har registrerat sig för att ta i bruk Studieinfos tjänster. Innan din organisation kan föra in de uppgifter som krävs ska Servicecentret för kontinuerligt lärande och sysselsättning (Skols) godkänna eller avslå registreringen. Du får ett e-postmeddelande då Skols har behandlat registreringen.
generic.rekisteroityminen.kayttaja.lisatieto=Vid behov för ytterligare information, vänligen kontakta Utbildningsstyrelsen som är ansvarig för Studieinfos tjänster (yhteisetpalvelut@opintopolku.fi).
generic.rekisteroityminen.kayttaja.tietosuoja=E-postadressen till den person som får information om behandlingen av registreringen har sparats i Utbildningsstyrelens Kommunikationstjänst. Personuppgifterna har anmälts av personen som uträttar ärenden på organisationens vägnar och som har gjort registreringen inför ibruktagandet. Personuppgifterna används i anslutning till registreringen. Personuppgifterna sparas hos Utbildningsstyrelsen tills det inte längre är nödvändigt att kontakta personen angående registreringen. Vid Utbildningsstyrelsen hanteras personuppgifterna endast av de personer som arbetar med tjänsterna. Hanteringen av personuppgifterna grundar sig på en lagstadgad uppgift (884/2017).

generic.rekisteroityminen.paakayttaja.otsikko=Du har utsetts till huvudanvändare av Studieinfos tjänster
generic.rekisteroityminen.paakayttaja.teksti=du har utsetts till organisationens huvudanvändare i Utbildningsstyrelsens Studieinfos tjänster. Skols-huvudanvändaren tar hand om användarrättigheter och kan föra in uppgifter i Studieinfo i sin organisation.
generic.rekisteroityminen.paakayttaja.lisatieto=Du får en separat kallelse att skapa ett användarnamn efter att Servicecentret för kontinuerligt lärande och sysselsättning (Skols) har godkänt serviceproducentens registrering. Kallelsen skickas till dig från adressen noreply@opintopolku.fi.
generic.rekisteroityminen.paakayttaja.tietosuoja=Din e-postadress har sparats i Utbildningsstyrelsens Kommunikationstjänst och den sparas i tjänsten för användarrättigheter då Skols har godkänt organisationens registrering. Personuppgifterna har anmälts av personen som uträttar ärenden på organisationens vägnar och som har gjort organisationens registrering. Dina personuppgifter sparas i Studentnummerregistret då du registrerar dig som användare av tjänsten. Personuppgifterna används för att bevilja och administrera användarrättigheter. Personuppgifterna sparas i tjänsten för användarrättigheter så länge som användarrättigheterna är i kraft. Personuppgifterna hanteras av Utbildningsstyrelsen. Hanteringen av personuppgifter grundar sig på en lagstadgad uppgift (884/2017).

generic.rekisteroityminen.kasittelmattomat.otsikko=Organisationer har registrerat sig för Studieinfos tjänster – behandla uppgifterna
generic.rekisteroityminen.kasittelmattomat.teksti=Organisationer har registrerat sig för användning av Studieinfos tjänster. Behandla uppgifterna som varje organisation registrerat så fort som möjligt.
generic.rekisteroityminen.kasittelmattomat.lisatieto=Antalet organisationer som väntar på behandling är sammanlagt {0}. Oragnisationen kan spara uppgifter först när administratören har godkänt registreringen. Godkänn registreringen om uppgifterna är korrekta. Avslå registreringen om uppgifterna innehåller bristfälligheter eller motsägelser.

generic.rekisteroityminen.hylatty.otsikko=Organisationens registrering för att ta i bruk Studieinfos tjänster har avslagits
generic.rekisteroityminen.hylatty.teksti=Servicecentret för kontinuerligt lärande och sysselsättning (Skols) har avslagit registreringen. Behandlares motivering: {0}
generic.rekisteroityminen.hylatty.lisatieto=Ytterligare information ges vid behov av Skols (rahoitus@jotpa.fi).

generic.rekisteroityminen.hyvaksytty.otsikko=Organisationens registrering för att ta i bruk Studieinfos tjänster har godkänts
generic.rekisteroityminen.hyvaksytty.teksti=Servicecentret för kontinuerligt lärande och sysselsättning (Skols) har godkänt registreringen.
generic.rekisteroityminen.hyvaksytty.lisatieto=Personens som angetts som huvudanvändarer får per e-post en kallelse att skapa ett användarnamn till Studieinfos tjänster. Då organisationen har de användarnamn och användarrättigheter som behövs kan man börja föra in uppgifter.
