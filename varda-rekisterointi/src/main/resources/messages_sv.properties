varda.rekisteroityminen.kayttaja.otsikko=Organisationens registrering för att ta i bruk Varda
varda.rekisteroityminen.kayttaja.teksti=den privata serviceproducenten inom småbarnspedagogik ({0}) har registrerat sig för att ta i bruk Varda. Innan din organisation kan föra in de uppgifter som krävs i Varda ska kommunen godkänna eller avslå registreringen. Du får ett e-postmeddelande då kommunen har behandlat registreringen.
varda.rekisteroityminen.kayttaja.lisatieto=Kontakta vid behov kommunens tjänster inom småbarnspedagogik för ytterligare information.
varda.rekisteroityminen.kayttaja.tietosuoja=E-postadressen till den person som får information om handläggningen av registreringen har sparats i Utbildningsstyrelens Kommunikationstjänst. Personuppgifterna har anmälts av personen som uträttar ärenden på organisationens vägnar och som har gjort registreringen inför ibruktagandet av Varda. Personuppgifterna används i anslutning till registreringen. Personuppgifterna sparas hos Utbildningsstyrelsen tills det inte längre är nödvändigt att kontakta personen angående registreringen. Vid Utbildningsstyrelsens hanteras personuppgifterna endast av de personer som arbetar med informationsresursen inom småbarnspedagogiken (Varda). Hanteringen av personuppgifterna grundar sig på en lagstadgad uppgift (informationsresursen inom småbarnspedagogiken, lagen om småbarnspedagogik (540/2018)).
varda.rekisteroityminen.paakayttaja.otsikko=Du har utsetts till Varda-administratör
varda.rekisteroityminen.paakayttaja.teksti=du har utsetts till organisationens administratör i Utbildningsstyrelsens informationsresurs inom småbarnspedagogiken (Varda). Varda-administratören har hand om den egna organisationens användarrättigheter i Varda.
varda.rekisteroityminen.paakayttaja.lisatieto=Du får en separat kallelse att skapa ett användarnamn till Varda efter att kommunen har godkänt serviceproducentens registrering för att ta i bruk Varda. Kallelsen skickas till dig från adressen noreply@opintopolku.fi.
varda.rekisteroityminen.paakayttaja.tietosuoja=Din e-postadress har sparats i Utbildningsstyrelsens Kommunikationstjänst och den sparas i tjänsten för användarrättigheter då kommunen har godkänt organisationens registrering. Personuppgifterna har anmälts av personen som uträttar ärenden på organisationens vägnar och som har gjort registreringen inför ibruktagandet av Varda. Dina personuppgifter sparas i Studentnummerregistret då du registrerar dig som användare av tjänsten. Personuppgifterna används för att bevilja och administrera användarrättigheter. Personuppgifterna sparas i tjänsten för användarrättigheter så länge som användarrättigheterna är i kraft. Personuppgifterna hanteras av Utbildningsstyrelsens sakkunniga som arbetar med tjänsten för användarrättigheter och Studentnummerregistret. Hanteringen av personuppgifter grundar sig på en lagstadgad uppgift (informationsresursen inom småbarnspedagogiken, lagen om småbarnspedagogik (540/2018)). Läs mer om hanteringen av personuppgifterna i Studentnummerregistret och bekanta dig med Vardas dataskyddsbeskrivning.
varda.rekisteroityminen.kunta.otsikko=Privata serviceproducenter inom småbarnspedagogik har registrerat sig för att ta i bruk Varda – behandla uppgifterna
varda.rekisteroityminen.kunta.teksti=privata serviceproducenter inom småbarnspedagogik har registrerat sig för att ta i bruk Varda. Behandla uppgifterna som respektive serviceproducent registrerat så snart som möjligt.
varda.rekisteroityminen.kunta.lisatieto=Sammanlagt {0} organisationers registreringar väntar på handläggning. Den privata serviceproducenten inom småbarnspedagogiken kan börja föra in uppgifter i Varda först då kommunen har godkänt registreringen inför Varda. Godkänn registreringen om uppgifterna är korrekta. Om uppgifterna är bristfälliga eller felaktiga, avslå registreringen. Noggrannare anvisningar för handläggningen av registeringen hittar du här: https://wiki.eduuni.fi/pages/viewpage.action?pageId=190613018
varda.rekisteroityminen.hylatty.otsikko=Organisationens registrering för att ta i bruk Varda har avslagits
varda.rekisteroityminen.hylatty.teksti=kommunen har avslagit den privata serviceproducentens ({0}) registrering för att ta i bruk Varda. Handläggarens motivering: {1}
varda.rekisteroityminen.hylatty.lisatieto=Ytterligare information ges vid behov av kommunen.
varda.rekisteroityminen.hyvaksytty.otsikko=Organisationens registrering för att ta i bruk Varda har godkänts
varda.rekisteroityminen.hyvaksytty.teksti=kommunen har godkänt den privata serviceproducentens ({0}) registrering för att ta i bruk Varda.
varda.rekisteroityminen.hyvaksytty.lisatieto=Personens som angetts som Varda-administratör får per e-post en kallelse att skapa ett användarnamn till Varda. Då organisationen har de användarnamn och användarrättigheter som behövs kan man börja föra in uppgifter i Varda.

rekisteroityminen.virhesivu.yleinen.teksti=Det skedde ett fel. Försök på nytt om en stund.
rekisteroityminen.virhesivu.eiOikeutta.teksti=Uppgifterna kunde inte laddas. Försök på nytt senare.
rekisteroityminen.virhesivu.sivuaEiLoydy.teksti=Sidan hittades inte.

