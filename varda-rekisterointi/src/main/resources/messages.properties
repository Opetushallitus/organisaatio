rekisteroityminen.kayttaja.otsikko=Organisaation rekisteröityminen varhaiskasvatuksen tietovarantoon
rekisteroityminen.kayttaja.teksti=olet lähettänyt rekisteröitymisen varhaiskasvatustoimijaksi Opetushallituksen varhaiskasvatuksen tietovarantoa (Varda) varten. Ennen kuin organisaatiosi pääsee tallentamaan muita Vardan vaatimia tietoja, organisaation kotikunta hyväksyy tai hylkää rekisteröitymisesi. Saat sähköpostiviestin, kun yksityisen varhaiskasvatustoimijanne rekisteröityminen on käsitelty kunnassa.
