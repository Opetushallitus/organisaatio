rekisteroityminen.kayttaja.otsikko=Organisaation rekisteröityminen Vardaa varten
rekisteroityminen.kayttaja.teksti=yksityinen varhaiskasvatuksen palveluntuottaja ({0}) on rekisteröitynyt Vardaa varten. Ennen kuin organisaatiosi pääsee tallentamaan muita Vardan vaatimia tietoja, kunta hyväksyy tai hylkää rekisteröitymisen. Saat sähköpostin, kun kunta on käsitellyt rekisteröitymisen Vardaa varten.
rekisteroityminen.kayttaja.lisatieto=Lisätietoja saat tarvittaessa kunnan varhaiskasvatuspalveluista.
rekisteroityminen.kayttaja.tietosuoja=Vardaa varten tehdyn rekisteröinnin etenemisestä tiedottamiseen nimetyn henkilön sähköpostiosoite on tallennettu  Opetushallituksen Viestintäpalveluun. Henkilötiedot on saatu organisaation puolesta asioivalta henkilöltä, joka on tehnyt rekisteröitymisen Vardaa varten. Henkilötietoja käsitellään Vardaan rekisteröitymiseen liittyen. Henkilötietoja säilytetään Opetushallituksessa, kunnes yhteyttä henkilöön ei rekisteröitymiseen liittyen tarvitse ottaa. Henkilötietoja käsittelevät Opetushallituksessa ne henkilöt, jotka työskentelevät varhaiskasvatuksen tietovarannon (Varda) parissa. Henkilötietojen käsittely perustuu lakisääteiseen tehtävään (varhaiskasvatuksen tietovaranto, varhaiskasvatuslaki (540/2018)).
rekisteroityminen.paakayttaja.otsikko=Sinut on nimetty Varda-pääkäyttäjäksi
rekisteroityminen.paakayttaja.teksti=sinut on nimetty organisaatiostasi Varda-pääkäyttäjäksi Opetushallituksen varhaiskasvatuksen tietovarantoon (Varda). Varda-pääkäyttäjä vastaa oman organisaationsa Varda-käyttöoikeuksista.
rekisteroityminen.paakayttaja.lisatieto=Saat vielä erillisen kutsun luoda tunnukset Varda-pääkäyttäjäksi sen jälkeen, kun kunta on käsitellyt palveluntuottajasi rekisteröitymisen Vardaa varten. Kutsu lähetetään sinulle noreply@opintopolku.fi -osoitteesta.
rekisteroityminen.paakayttaja.tietosuoja=Sähköpostiosoitteesi on tallennettu Opetushallituksen Viestintäpalveluun ja se tallennetaan Käyttöoikeuspalveluun, kun kunta on hyväksynyt organisaation rekisteröitymisen. Henkilötiedot on saatu organisaation puolesta asioivalta henkilöltä, joka on tehnyt rekisteröitymisen Vardaa varten. Henkilötietosi tallennetaan Oppijanumeorekisteriin, kun rekisteröidyt palvelun käyttäjäksi. Henkilötietoja  käsitellään käyttöoikeuksien myöntämiseen ja hallinnointiin. Käyttöoikeuspalvelussa henkilötiedot säilytetään niin pitkään kuin käyttöoikeudet ovat voimassa. Henkilötietoja käsittelevät Käyttöoikeuspalvelun ja Oppijanumerorekisterin asiantuntijat. Henkilötietojen käsittely perustuu lakisääteiseen tehtävään (varhaiskasvatuksen tietovaranto, varhaiskasvatuslaki (540/2018)). Lue lisää Oppijanumerorekisterin henkilötietojen käsittelystä ja tutustu Vardan tietosuojaselosteeseen.
rekisteroityminen.kunta.otsikko=Yksityisiä varhaiskasvatuksen palveluntuottajia rekisteröitynyt Vardaa varten – käsittele tiedot
rekisteroityminen.kunta.teksti=yksityisiä varhaiskasvatuksen palveluntuottajia on rekisteröitynyt Vardaa varten. <strong>Käsittele kunkin yksityisen varhaiskasvatuksen palveluntuottajan rekisteröimät tiedot mahdollisimman pian.</strong>
rekisteroityminen.kunta.lisatieto=Käsittelyä odottavia organisaatioita on yhteensä {0} kpl. Yksityinen varhaiskasvatuksen palveluntuottaja voi tallentaa tietoja Vardaan vasta, kun kunta on hyväksynyt rekisteröitymisen Vardaa varten. Hyväksy rekisteröityminen, mikäli tiedot ovat kunnossa. Mikäli tiedoissa on puutteita tai ristiriitaisuuksia, hylkää rekisteröityminen. Tarkemmat ohjeet käsittelyyn löytyvät täältä: https://wiki.eduuni.fi/pages/viewpage.action?pageId=190613018
rekisteroityminen.hylatty.otsikko=Organisaation rekisteröityminen Vardaa varten on hylätty
rekisteroityminen.hylatty.teksti=kunta on hylännyt yksityisen varhaiskasvatuksen palveluntuottajasi ({0}) rekisteröitymisen Vardaa varten. Käsittelijän perustelu: {1}
rekisteroityminen.hylatty.lisatieto=Lisätietoja saat tarvittaessa kunnasta.
rekisteroityminen.hyvaksytty.otsikko=Organisaation rekisteröityminen Vardaa varten on hyväksytty
rekisteroityminen.hyvaksytty.teksti=kunta on hyväksynyt yksityisen varhaiskasvatuksen palveluntuottajasi ({0}) rekisteröitymisen Vardaa varten.
rekisteroityminen.hyvaksytty.lisatieto=Varda-pääkäyttäjäksi nimetty henkilö on saanut sähköpostitse kutsun luoda Vardaan tunnukset. Kun Vardan vaatimat tunnukset ja käyttöoikeudet ovat kunnossa, tietosisältöjen tallentaminen Vardaan voi alkaa.

rekisteroityminen.virhesivu.yleinen.teksti=Palvelussa tapahtui virhe. Yritä hetken kuluttua uudelleen.
rekisteroityminen.virhesivu.eiOikeutta.teksti=Tietojen lataaminen epäonnistui. Yritä myöhemmin uudelleen.
rekisteroityminen.virhesivu.sivuaEiLoydy.teksti=Sivua ei löytynyt.

