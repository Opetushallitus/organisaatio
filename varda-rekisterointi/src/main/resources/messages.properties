rekisteroityminen.paakayttaja.otsikko=Sinut on nimetty Varda-pääkäyttäjäksi
rekisteroityminen.paakayttaja.teksti=sinut on nimetty organisaatiostasi Varda-pääkäyttäjäksi Opetushallituksen varhaiskasvatuksen tietovarantoon (Varda). Varda-pääkäyttäjä vastaa oman organisaationsa Varda-käyttöoikeuksista.
rekisteroityminen.paakayttaja.lisatieto=Saat vielä erillisen kutsun Varda-pääkäyttäjäksi sen jälkeen, kun organisaatiosi kotikunta on käsitellyt yksityisen varhaiskasvatustoimijan rekisteröitymisenne Vardaa varten. Kutsu lähetetään sinulle noreply@opintopolku.fi -osoitteesta.
rekisteroityminen.kunta.otsikko=Yksityisiä varhaiskasvatustoimijoita rekisteröitynyt Vardaa varten – käsittele tiedot
rekisteroityminen.kunta.teksti=yksityisiä varhaiskasvatustoimijoita on rekisteröitynyt Vardaa varten. <strong>Käsittele kunkin yksityisen varhaiskasvatustoimijan rekisteröimät tiedot mahdollisimman pian.</strong>
rekisteroityminen.kunta.lisatieto=Käsittelyä odottavia organisaatioita on yhteensä {0} kpl. Yksityinen varhaiskasvatustoimija voi tallentaa tietoja Vardaan vasta, kun yksityisen varhaiskasvatustoimijan virallinen kotikunta on hyväksynyt rekisteröitymisen Vardaa varten. Hyväksy rekisteröityminen, mikäli tiedot ovat kunnossa. Mikäli tiedoissa on puutteita tai ristiriitaisuuksia, hylkää rekisteröityminen.
rekisteroityminen.hylatty.otsikko=Rekisteröitymisenne Vardaa varten on hylätty
rekisteroityminen.hylatty.teksti=organisaatiosi kotikunta on hylännyt rekisteröitymisenne Vardaa varten. Perustelu: {0}
rekisteroityminen.hylatty.lisatieto=Lisätietoja saat tarvittaessa omastasi kunnastasi.
rekisteroityminen.hyvaksytty.otsikko=Rekisteröitymisenne Vardaa varten on hyväksytty
rekisteroityminen.hyvaksytty.teksti=organisaatiosi kotikunta on hyväksynyt rekisteröitymisenne Vardaan.
rekisteroityminen.hyvaksytty.lisatieto=Varda-pääkäyttäjäksi nimetty henkilö saa hyväksymisen jälkeen kutsun luoda Vardaan tunnukset. Kun Vardan vaatimat tunnukset ja käyttöoikeudet ovat kunnossa, tietosisältöjen tallentaminen Vardaan voi alkaa.