generic.terveisin=Ystävällisin terveisin,
generic.jotpa=Jatkuvan oppimisen ja työllisyyden palvelukeskus

generic.rekisteroityminen.kayttaja.otsikko=Organisaation rekisteröityminen Opintopolun palvelukokonaisuuteen
generic.rekisteroityminen.kayttaja.teksti={0} on rekisteröitynyt Opintopolun palveluita varten. Ennen kuin organisaatiosi pääsee tallentamaan muita vaadittuja tietoja, Jatkuvan oppimisen ja työllisyyden palvelukeskus (Jotpa) hyväksyy tai hylkää rekisteröitymisen. Saat sähköpostin, kun Jotpa on käsitellyt rekisteröitymisen.
generic.rekisteroityminen.kayttaja.lisatieto=Lisätietoja saat tarvittaessa Opetushallituksesta, joka vastaa Opintopolun palveluista (yhteisetpalvelut@opintopolku.fi).
generic.rekisteroityminen.kayttaja.tietosuoja=Rekisteröinnin etenemisestä tiedottamiseen nimetyn henkilön sähköpostiosoite on tallennettu Opetushallituksen Viestintäpalveluun. Henkilötiedot on saatu organisaation puolesta asioivalta henkilöltä, joka on tehnyt rekisteröitymisen. Henkilötietoja käsitellään palveluun rekisteröitymiseen liittyen. Henkilötietoja säilytetään Opetushallituksessa, kunnes yhteyttä henkilöön ei rekisteröitymiseen liittyen tarvitse ottaa. Henkilötietoja käsittelevät Opetushallituksessa ne henkilöt, jotka työskentelevät palveluiden parissa. Henkilötietojen käsittely perustuu lakisääteiseen tehtävään (884/2017).

generic.rekisteroityminen.paakayttaja.otsikko=Sinut on nimetty Opintopolun palveluiden pääkäyttäjäksi
generic.rekisteroityminen.paakayttaja.teksti=sinut on nimetty organisaatiostasi pääkäyttäjäksi Opetushallituksen Opintopolun palveluihin. Jotpa-pääkäyttäjä vastaa palvelun käyttöoikeuksista ja voi tallentaa tietoja Opintopolkuun oman organisaationsa osalta.
generic.rekisteroityminen.paakayttaja.lisatieto=Saat vielä erillisen kutsun luoda tunnukset pääkäyttäjäksi sen jälkeen, kun Jatkuvan oppimisen ja työllisyyden palvelukeskus (Jotpa) on käsitellyt rekisteröitymisen. Kutsu lähetetään sinulle noreply@opintopolku.fi -osoitteesta.
generic.rekisteroityminen.paakayttaja.tietosuoja=Sähköpostiosoitteesi on tallennettu Opetushallituksen Viestintäpalveluun ja se tallennetaan Käyttöoikeuspalveluun, kun Jotpa on hyväksynyt organisaation rekisteröitymisen. Henkilötiedot on saatu organisaation puolesta asioivalta henkilöltä, joka on tehnyt organisaation rekisteröitymisen. Henkilötietosi tallennetaan Oppijanumerorekisteriin, kun rekisteröidyt palvelun käyttäjäksi. Henkilötietoja käsitellään käyttöoikeuksien myöntämiseen ja hallinnointiin. Käyttöoikeuspalvelussa henkilötiedot säilytetään niin pitkään kuin käyttöoikeudet ovat voimassa. Henkilötietoja käsittelee Opetushallitus. Henkilötietojen käsittely perustuu lakisääteiseen tehtävään (884/2017).

generic.rekisteroityminen.kasittelemattomat.otsikko=Organisaatioita on rekisteröitynyt Opintopolun palveluita varten – käsittele tiedot
generic.rekisteroityminen.kasittelemattomat.teksti=organisaatioita on rekisteröitynyt Opintopolun palveluita varten. Käsittele kunkin organisaation rekisteröimät tiedot mahdollisimman pian.
generic.rekisteroityminen.kasittelemattomat.lisatieto=Käsittelyä odottavia organisaatioita on yhteensä {0} kpl. Organisaatio voi tallentaa tietoja vasta, kun virkailija on hyväksynyt rekisteröitymisen. Hyväksy rekisteröityminen, mikäli tiedot ovat kunnossa. Mikäli tiedoissa on puutteita tai ristiriitaisuuksia, hylkää rekisteröityminen.

generic.rekisteroityminen.hylatty.otsikko=Organisaation rekisteröityminen Opintopolun palveluita varten on hylätty
generic.rekisteroityminen.hylatty.teksti=Jatkuvan oppimisen ja työllisyyden palvelukeskus on hylännyt rekisteröitymisen. Käsittelijän perustelu: {0}
generic.rekisteroityminen.hylatty.lisatieto=Lisätietoja saat tarvittaessa Jotpasta (rahoitus@jotpa.fi).

generic.rekisteroityminen.hyvaksytty.otsikko=Organisaation rekisteröityminen Opintopolun palveluita varten on hyväksytty
generic.rekisteroityminen.hyvaksytty.teksti=Jatkuvan oppimisen ja työllisyyden palvelukeskus on hyväksynyt rekisteröitymisen.
generic.rekisteroityminen.hyvaksytty.lisatieto=Pääkäyttäjäksi nimetty henkilö on saanut sähköpostitse kutsun luoda Opintopolun palveluihin tunnukset. Kun vaaditut tunnukset ja käyttöoikeudet ovat kunnossa, tietosisältöjen tallentaminen voi alkaa.
