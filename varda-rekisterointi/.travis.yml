sudo: required
language: java
jdk:
  - openjdk11
services:
  - docker
  - postgresql
cache:
  directories:
    - $HOME/.m2
    - $HOME/.npm
env:
  global:
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""

install:
  - git clone https://github.com/Opetushallitus/ci-tools.git
  - source ci-tools/common/setup-tools.sh
  - export ARTIFACT_NAME="varda-rekisterointi"

before_script:
  - psql -c "CREATE USER \"varda-rekisterointi\" PASSWORD 'varda-rekisterointi';" -U postgres
  - psql -c "CREATE DATABASE \"varda-rekisterointi\" OWNER 'varda-rekisterointi';" -U postgres

script:
  - ./mvnw clean install -Dbuild-number=${TRAVIS_BUILD_NUMBER} -B

  - mv target/$ARTIFACT_NAME.jar $DOCKER_BUILD_DIR/artifact/$ARTIFACT_NAME.jar
  - cp -vr oph-configuration $DOCKER_BUILD_DIR/config/

  - export BASE_IMAGE="baseimage-fatjar:jdk11"
  - ./ci-tools/common/pull-image.sh
  - ./ci-tools/build/build-fatjar.sh $ARTIFACT_NAME

deploy:
  - provider: script
    script: ./ci-tools/build/upload-image.sh $ARTIFACT_NAME
    on:
      all_branches: true
