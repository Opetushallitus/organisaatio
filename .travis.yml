before_install:
  - pyenv global 3.7.1
  - pip install -U pip
  - pip install awscli
  - mkdir -p ~/$TRAVIS_BUILD_NUMBER
  - aws s3 sync s3://$s3bucket/$TRAVIS_BUILD_NUMBER ~/$TRAVIS_BUILD_NUMBER
  - touch ~/$TRAVIS_BUILD_NUMBER/$TRAVIS_BUILD_NUMBER.$TRAVIS_BRANCH
  - aws s3 sync ~/$TRAVIS_BUILD_NUMBER s3://$s3bucket/$TRAVIS_BUILD_NUMBER
jobs:
  include:
    - stage: "Build"
      name: "Production"
      language: java
      jdk:
        - openjdk11
      cache:
        directories:
          - $HOME/.gradle
      install:
        - sudo sh -c "printf '\n%s penaali.hard.ware.fi\n' $(dig +short artifactory.opintopolku.fi|head -n1) >> /etc/hosts" # TODO: update dependencies
        - export TZ=Europe/Helsinki # TODO: fix tests
      script:
        - ls -l organisaatio-service/
        - echo -Dbranch=${TRAVIS_BRANCH} -Drevision=${TRAVIS_COMMIT} -DbuildNumber=${TRAVIS_BUILD_NUMBER}
        - ./gradlew clean build -Dbranch=${TRAVIS_BRANCH} -Drevision=${TRAVIS_COMMIT} -DbuildNumber=${TRAVIS_BUILD_NUMBER}
        - cp -R $TRAVIS_BUILD_DIR/organisaatio-service ~/$TRAVIS_BUILD_NUMBER
        - cp -R $TRAVIS_BUILD_DIR/src ~/$TRAVIS_BUILD_NUMBER
      after_success:
        - aws s3 sync ~/$TRAVIS_BUILD_NUMBER s3://$s3bucket/$TRAVIS_BUILD_NUMBER
    - stage: "Test"
      name: "Cypress"
      language: java
      jdk:
        - openjdk11
      services:
        - postgresql
      cache:
        directories:
          - $HOME/.gradle
          - $HOME/.gradle
      install:
        - export NODE_VERSION=11.1
        - nvm install $NODE_VERSION
        - nvm use $NODE_VERSION
        - cd mock-api && npm install && cd -
        - cd organisaatio-ui && npm install && cd -
      before_script:
        - psql -c 'CREATE DATABASE organisaatio;' -U postgres
      script:
        - ls -l organisaatio-service/
        - cd mock-api && npm run mock-api &
        - java -jar -Dspring.config.location=classpath:application.properties -Dspring.profiles.active=dev -Dspring.flyway.enabled=true -Durl-virkailija=http://localhost:9000 -Dhost.virkailija=localhost:9000 ~/$TRAVIS_BUILD_NUMBER/organisaatio-service/build/libs/organisaatio-service.jar &
        - cd organisaatio-ui && npm run cypress:ci
        - kill $(jobs -p) || true
    - stage: "Deploy"
      name: "release to artifactory"
      language:  java
      install:
        - echo 'override install to skip default gradle call'
      script:
        - echo 'override script to skip default gradle call'
      deploy:
        - provider: script
          script: echo "should deploy RELEASE $ARTIFACT_NAME"
      if: branch = master
    - name: "snapshot to artifactory"
      language:  java
      install:
        - echo 'override install to skip default gradle call'
      script:
        - echo 'override script to skip default gradle call'
      deploy:
        - provider: script
          script: echo "should deploy SNAPSHOT $ARTIFACT_NAME"
        if: branch != master
        ##- provider: script
        ##  script: mvn deploy -pl organisaatio-api -am -DskipTests --settings ci-tools/common/maven-settings.xml
        ##  skip_cleanup: true
    - name: "to ecr"
      language:  java
      services:
        - docker
      install:
        - git clone https://github.com/Opetushallitus/ci-tools.git
        - export ARTIFACT_NAME="organisaatio2"
      script:
        - ls -l organisaatio-service/
        - source ci-tools/common/setup-tools.sh
      before_deploy:
        - cp ~/$TRAVIS_BUILD_NUMBER/organisaatio-service/build/libs/organisaatio-service.jar $DOCKER_BUILD_DIR/artifact/$ARTIFACT_NAME.jar
        - cp -vr ~/$TRAVIS_BUILD_NUMBER/src/main/resources/oph-configuration $DOCKER_BUILD_DIR/config/
        - export BASE_IMAGE="baseimage-fatjar-openjdk11:master"
        - ./ci-tools/common/pull-image.sh
        - ./ci-tools/build/build-fatjar.sh $ARTIFACT_NAME
      deploy:
        - provider: script
          script: ./ci-tools/build/upload-image.sh $ARTIFACT_NAME
          on:
            all_branches: true
      after_success:
        - aws s3 rm --recursive s3://$s3bucket/$TRAVIS_BUILD_NUMBER # clean up after ourselves



