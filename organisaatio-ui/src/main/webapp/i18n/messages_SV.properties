Organisaationmuokkaus.ohje.nimet=Namnet b\u00f6r lagras p\u00e5 minst ett spr\u00e5k.
Organisaationmuokkaus.ohje.alkupvm=Inledningsdatumet f\u00f6r ikraftvaron b\u00f6r vara det datum d\u00e5 organisationen har registrerats i systemet (datum f\u00f6r grundande).
Organisaationmuokkaus.ohje.osoitteet=Bes\u00f6ks- och postadresser b\u00f6r anges p\u00e5 minst ett spr\u00e5k.
Organisaationmuokkaus.ohje.maa=Placeringsland f\u00f6r enhet i organisationen.
Organisaationmuokkaus.ohje.YLEISKUVAUS=H\u00e4r presenteras organisationen kort, enheter och utbildningar. Granska fr\u00e5n organisationens anv\u00e4ndarinstruktioner namnen p\u00e5 de textf\u00e4lt som visas till de s\u00f6kande. Beskrivningens l\u00e4ngd rekommenderas inte \u00f6verskrida {0} tecken.
Organisaationmuokkaus.ohje.ESTEETOMYYS=Beskrivning av hur tillg\u00e4ngligheten och st\u00f6dtj\u00e4nsterna, s\u00e4rskilt st\u00f6det f\u00f6r inl\u00e4rning, ordnas vid l\u00e4roanstalten/enheten. Om uppgiften \u00e4r densamma f\u00f6r hela l\u00e4roanstalten, kan du l\u00e4nka till den sida d\u00e4r det finns mera information. Granska fr\u00e5n organisationens anv\u00e4ndarinstruktioner namnen p\u00e5 de textf\u00e4lt som visas till de s\u00f6kande. Beskrivningens l\u00e4ngd rekommenderas inte \u00f6verskrida {0} tecken.
Organisaationmuokkaus.ohje.OPPIMISYMPARISTO=Beskrivning av inl\u00e4rningsmilj\u00f6n och hur den st\u00f6der inl\u00e4rningen. Granska fr\u00e5n organisationens anv\u00e4ndarinstruktioner namnen p\u00e5 de textf\u00e4lt som visas till de s\u00f6kande. Beskrivningens l\u00e4ngd rekommenderas inte \u00f6verskrida {0} tecken.
Organisaationmuokkaus.ohje.VUOSIKELLO=Beskrivning av hur \u00e5ret indelas i terminer, undervisningsperiioder och ledigheter. Granska fr\u00e5n organisationens anv\u00e4ndarinstruktioner namnen p\u00e5 de textf\u00e4lt som visas till de s\u00f6kande. Beskrivningens l\u00e4ngd rekommenderas inte \u00f6verskrida {0} tecken.
Organisaationmuokkaus.ohje.VASTUUHENKILOT=Om en person n\u00e4mns ska ocks\u00e5 hans eller hennes kontaktuppgifter anges. Granska fr\u00e5n organisationens anv\u00e4ndarinstruktioner namnen p\u00e5 de textf\u00e4lt som visas till de s\u00f6kande. Beskrivningens l\u00e4ngd rekommenderas inte \u00f6verskrida {0} tecken.
Organisaationmuokkaus.ohje.VALINTAMENETTELY=Beskrivning av hur antagningen av studerande genomf\u00f6rs. Granska fr\u00e5n organisationens anv\u00e4ndarinstruktioner namnen p\u00e5 de textf\u00e4lt som visas till de s\u00f6kande. Beskrivningens l\u00e4ngd rekommenderas inte \u00f6verskrida {0} tecken.
Organisaationmuokkaus.ohje.AIEMMIN_HANKITTU_OSAAMINEN=Beskrivning av hur s\u00f6kande kan f\u00e5 inh\u00e4mtat kunnande erk\u00e4nt och f\u00e5 ett beslut om att vissa studier godk\u00e4nns som en del av en ny examen. Granska fr\u00e5n organisationens anv\u00e4ndarinstruktioner namnen p\u00e5 de textf\u00e4lt som visas till de s\u00f6kande. Beskrivningens l\u00e4ngd rekommenderas inte \u00f6verskrida {0} tecken.
Organisaationmuokkaus.ohje.KIELIOPINNOT=Beskrivning av spr\u00e5kurval och undervisningsutbud vid organisationen. Granska fr\u00e5n organisationens anv\u00e4ndarinstruktioner namnen p\u00e5 de textf\u00e4lt som visas till de s\u00f6kande. Beskrivningens l\u00e4ngd rekommenderas inte \u00f6verskrida {0} tecken.
Organisaationmuokkaus.ohje.TYOHARJOITTELU=Beskrivning av hur arbetspraktik anknyter till studier och hur man kan f\u00e5 studiepo\u00e4ng f\u00f6r den. Beskriv ocks\u00e5 eventuella begr\u00e4nsningar och s\u00e4tt att skaffa en praktikplats. Granska fr\u00e5n organisationens anv\u00e4ndarinstruktioner namnen p\u00e5 de textf\u00e4lt som visas till de s\u00f6kande. Beskrivningens l\u00e4ngd rekommenderas inte \u00f6verskrida {0} tecken..
Organisaationmuokkaus.ohje.OPISKELIJALIIKKUVUUS=Information f\u00f6r utbytesstuderande, f\u00f6r internationella studerande som planerar avl\u00e4gga hela examen och f\u00f6r dem som \u00e4r intresserad av gemensamma examina. Granska fr\u00e5n organisationens anv\u00e4ndarinstruktioner namnen p\u00e5 de textf\u00e4lt som visas till de s\u00f6kande. Beskrivningens l\u00e4ngd rekommenderas inte \u00f6verskrida {0} tecken.
Organisaationmuokkaus.ohje.KANSAINVALISET_KOULUTUSOHJELMAT=Beskrivning av utbildningsprogram f\u00f6r internationella studerande. Granska fr\u00e5n organisationens anv\u00e4ndarinstruktioner namnen p\u00e5 de textf\u00e4lt som visas till de s\u00f6kande. Beskrivningens l\u00e4ngd rekommenderas inte \u00f6verskrida {0} tecken.
Organisaationmuokkaus.ohje.palvelutoppijalle=I f\u00f6nstret kan man beskriva studiesociala f\u00f6rm\u00e5ner och tj\u00e4nster f\u00f6r studerande.
Organisaationmuokkaus.ohje.KUSTANNUKSET=Beskrivning av centrala fakta om anskaffning eller samanv\u00e4ndning av l\u00e4rob\u00f6cker och l\u00e4romaterial. Om informationen inte \u00e4r specifik f\u00f6r en utbildning kan man l\u00e4nka till den sida d\u00e4r \u00e4rendet beskrivs n\u00e4rmare.
Organisaationmuokkaus.ohje.RAHOITUS=Beskrivning av studiest\u00f6d, stipendier och andra finansieringsm\u00f6jligheter. Granska fr\u00e5n organisationens anv\u00e4ndarinstruktioner namnen p\u00e5 de textf\u00e4lt som visas till de s\u00f6kande. Beskrivningens l\u00e4ngd rekommenderas inte \u00f6verskrida {0} tecken.
Organisaationmuokkaus.ohje.OPISKELIJARUOKAILU=Beskrivning av hur m\u00e5ltidsservicen fungerar i l\u00e4roanstalten eller enheten. Om uppgiften inte \u00e4r specifik f\u00f6r en utbildning, kan man l\u00e4nka till den sida d\u00e4r \u00e4rendet beskrivs n\u00e4rmare.
Organisaationmuokkaus.ohje.TERVEYDENHUOLTOPALVELUT=Beskrivning av det centrala i studerandeh\u00e4lsov\u00e5rden. Om uppgiften inte \u00e4r specifik f\u00f6r en utbildning, kan man l\u00e4nka till den sida d\u00e4r \u00e4rendet beskrivs n\u00e4rmare.
