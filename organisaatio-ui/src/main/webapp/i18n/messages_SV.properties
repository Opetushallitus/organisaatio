Organisaationmuokkaus.ohje.YLEISKUVAUS=H\u00e4r presenteras organisationen kort, enheter och utbildningar.
Organisaationmuokkaus.ohje.ESTEETOMYYS=Beskrivning av hur tillg\u00e4ngligheten och st\u00f6dtj\u00e4nsterna, s\u00e4rskilt st\u00f6det f\u00f6r inl\u00e4rning, ordnas vid l\u00e4roanstalten/enheten. Om uppgiften \u00e4r densamma f\u00f6r hela l\u00e4roanstalten, kan du l\u00e4nka till den sida d\u00e4r det finns mera information.
Organisaationmuokkaus.ohje.OPPIMISYMPARISTO=Beskrivning av inl\u00e4rningsmilj\u00f6n och hur den st\u00f6der inl\u00e4rningen.
Organisaationmuokkaus.ohje.VUOSIKELLO=Beskrivning av hur \u00e5ret indelas i terminer, undervisningsperiioder och ledigheter. Informationen visas inte f\u00f6r s\u00f6kande. 
Organisaationmuokkaus.ohje.VASTUUHENKILOT=Om en person n\u00e4mns ska ocks\u00e5 hans eller hennes kontaktuppgifter anges. Infornmationen visas inte tillsvidare f\u00f6r s\u00f6kande. 
Organisaationmuokkaus.ohje.VALINTAMENETTELY=Beskrivning av hur antagningen av studerande genomf\u00f6rs. Informationen visas inte tillsvidare f\u00f6r s\u00f6kande. 
Organisaationmuokkaus.ohje.AIEMMIN_HANKITTU_OSAAMINEN=Beskrivning av hur s\u00f6kande kan f\u00e5 inh\u00e4mtat kunnande erk\u00e4nt och f\u00e5 ett beslut om att vissa studier godk\u00e4nns som en del av en ny examen. Informationen visas inte tillsvidare f\u00f6r s\u00f6kande.
Organisaationmuokkaus.ohje.KIELIOPINNOT=Beskrivning av spr\u00e5kurval och undervisningsutbud vid organisationen. Informationen visas inte tillsvidare f\u00f6r s\u00f6kande. 
Organisaationmuokkaus.ohje.TYOHARJOITTELU=Beskrivning av hur arbetspraktik anknyter till studier och hur man kan f\u00e5 studiepo\u00e4ng f\u00f6r den. Beskriv ocks\u00e5 eventuella begr\u00e4nsningar och s\u00e4tt att skaffa en praktikplats. Informationen visas inte tillsvidare f\u00f6r s\u00f6kande..
Organisaationmuokkaus.ohje.OPISKELIJALIIKKUVUUS=Information f\u00f6r utbytesstuderande, f\u00f6r internationella studerande som planerar avl\u00e4gga hela examen och f\u00f6r dem som \u00e4r intresserad av gemensamma examina. Informationen visas inte tillsvidare f\u00f6r s\u00f6kande.
Organisaationmuokkaus.ohje.KANSAINVALISET_KOULUTUSOHJELMAT=Beskrivning av utbildningsprogram f\u00f6r internationella studerande. Informationen visas inte tillsvidare f\u00f6r s\u00f6kande.
Organisaationmuokkaus.ohje.palvelutoppijalle=I f\u00f6nstret kan man beskriva studiesociala f\u00f6rm\u00e5ner och tj\u00e4nster f\u00f6r studerande. 
Organisaationmuokkaus.ohje.KUSTANNUKSET=Beskrivning av centrala fakta om anskaffning eller samanv\u00e4ndning av l\u00e4rob\u00f6cker och l\u00e4romaterial. Om informationen inte \u00e4r specifik f\u00f6r en utbildning kan man l\u00e4nka till den sida d\u00e4r \u00e4rendet beskrivs n\u00e4rmare.
Organisaationmuokkaus.ohje.RAHOITUS=Beskrivning av studiest\u00f6d, stipendier och andra finansieringsm\u00f6jligheter. Informationen visas inte tillsvidare f\u00f6r s\u00f6kande.
Organisaationmuokkaus.ohje.OPISKELIJARUOKAILU=Beskrivning av hur m\u00e5ltidsservicen fungerar i l\u00e4roanstalten eller enheten. Om uppgiften inte \u00e4r specifik f\u00f6r en utbildning, kan man l\u00e4nka till den sida d\u00e4r \u00e4rendet beskrivs n\u00e4rmare.
Organisaationmuokkaus.ohje.TERVEYDENHUOLTOPALVELUT=Beskrivning av det centrala i studerandeh\u00e4lsov\u00e5rden. Om uppgiften inte \u00e4r specifik f\u00f6r en utbildning, kan man l\u00e4nka till den sida d\u00e4r \u00e4rendet beskrivs n\u00e4rmare.
Organisaationmuokkaus.ohje.VAKUUTUKSET=Beskrivning av olika f\u00f6rs\u00e4kringar som den organisation som ordnar utbildningen erbjuder. Informationen visas inte tillsvidare f\u00f6r s\u00f6kande. 
Organisaationmuokkaus.ohje.OPISKELIJALIIKUNTA=Beskrivning av idrotts- och motionsm\u00f6jligheter vid l\u00e4roanstalten. Informationen visas inte tillsvidare f\u00f6r s\u00f6kande.
Organisaationmuokkaus.ohje.VAPAA_AIKA=Beskrivning av tj\u00e4nster, aktiviteter och platser som anknyter till fritiden. Informationen visas inte tillsvidare f\u00f6r s\u00f6kande.
Organisaationmuokkaus.ohje.OPISKELIJA_JARJESTOT=Beskrivning av studerandeorganisationer som fungerar inom organisationen. Informationen visas inte tillsvidare f\u00f6r s\u00f6kande.
Organisaationmuokkaus.ohje.TIETOA_ASUMISESTA=Beskrivning av samfund och hyresbostadserbjudande f\u00f6retag som f\u00f6rmedlar studerandebost\u00e4der. Informationen visas inte tillsvidare f\u00f6r s\u00f6kande.
