Organisaationmuokkaus.ohje.nimet=Nimi tulee sy\u00f6tt\u00e4\u00e4 v\u00e4hint\u00e4\u00e4n yhdell\u00e4 kielell\u00e4.
Organisaationmuokkaus.ohje.alkupvm=Voimassaolon alkup\u00e4iv\u00e4m\u00e4\u00e4r\u00e4n tulee olla sama p\u00e4iv\u00e4m\u00e4\u00e4r\u00e4, jolloin organisaatio on merkitty rekisteriin (perustamisp\u00e4iv\u00e4m\u00e4\u00e4r\u00e4).
Organisaationmuokkaus.ohje.osoitteet=K\u00e4ynti- ja postiosoitteet tulee sy\u00f6tt\u00e4\u00e4 v\u00e4hint\u00e4\u00e4n yhdell\u00e4 kielell\u00e4.
Organisaationmuokkaus.ohje.maa=Organisaatioyksik\u00f6n sijaintimaa.
Organisaationmuokkaus.ohje.YLEISKUVAUS=T\u00e4ss\u00e4 esitell\u00e4\u00e4n lyhyesti organisaatio, organisaation toimipisteet ja tarjottava koulutus yleisell\u00e4 tasolla. Tarkista organisaation k\u00e4ytt\u00e4j\u00e4ohjeista tekstikenttien nimet jotka n\u00e4ytet\u00e4\u00e4n hakijalle. Kuvauksen pituudeksi suositellaan korkeintaan {0} merkki\u00e4.
Organisaationmuokkaus.ohje.ESTEETOMYYS=Kuvaus siit\u00e4, miten esteett\u00f6myys sek\u00e4 tukipalvelut, varsinkin oppimisen tuki, on j\u00e4rjestetty oppilaitoksessa/toimipisteess\u00e4. Jos tieto on yhteinen koko oppilaitokselle, voidaan linkitt\u00e4\u00e4 sivulle, jolla asiasta kerrotaan tarkemmin. Tarkista organisaation k\u00e4ytt\u00e4j\u00e4ohjeista tekstikenttien nimet jotka n\u00e4ytet\u00e4\u00e4n hakijalle. Kuvauksen pituudeksi suositellaan korkeintaan {0} merkki\u00e4.
Organisaationmuokkaus.ohje.OPPIMISYMPARISTO=T\u00e4ss\u00e4 kuvataan, millainen oppimisymp\u00e4rist\u00f6 opetuspisteess\u00e4 on k\u00e4yt\u00f6ss\u00e4 ja miten se tukee oppimista. Tarkista organisaation k\u00e4ytt\u00e4j\u00e4ohjeista tekstikenttien nimet jotka n\u00e4ytet\u00e4\u00e4n hakijalle. Kuvauksen pituudeksi suositellaan korkeintaan {0} merkki\u00e4.
Organisaationmuokkaus.ohje.VUOSIKELLO=Kuvaus opetusvuoden jakautumisesta lukukausiin, mahdollisiin opetusjaksoihin ja loma-aikoihin. Tarkista organisaation k\u00e4ytt\u00e4j\u00e4ohjeista tekstikenttien nimet jotka n\u00e4ytet\u00e4\u00e4n hakijalle. Kuvauksen pituudeksi suositellaan korkeintaan {0} merkki\u00e4.
Organisaationmuokkaus.ohje.VASTUUHENKILOT=Jos henkil\u00f6 mainitaan, kerrotaan my\u00f6s henkilon yhteystiedot. Tarkista organisaation k\u00e4ytt\u00e4j\u00e4ohjeista tekstikenttien nimet jotka n\u00e4ytet\u00e4\u00e4n hakijalle. Kuvauksen pituudeksi suositellaan korkeintaan {0} merkki\u00e4.
Organisaationmuokkaus.ohje.VALINTAMENETTELY=Kuvaus opiskelijavalinnan toteutuksesta. Tarkista organisaation k\u00e4ytt\u00e4j\u00e4ohjeista tekstikenttien nimet jotka n\u00e4ytet\u00e4\u00e4n hakijalle. Kuvauksen pituudeksi suositellaan korkeintaan {0} merkki\u00e4.
Organisaationmuokkaus.ohje.AIEMMIN_HANKITTU_OSAAMINEN=Kuvaus siit\u00e4,  miten hakija voi hakea aiemmin hankitun osaamisen tunnustamista ja saada p\u00e4\u00e4t\u00f6ksen joidenkin opintojen hyv\u00e4ksymisest\u00e4 tutkinnon osaksi. Tarkista organisaation k\u00e4ytt\u00e4j\u00e4ohjeista tekstikenttien nimet jotka n\u00e4ytet\u00e4\u00e4n hakijalle. Kuvauksen pituudeksi suositellaan korkeintaan {0} merkki\u00e4.
Organisaationmuokkaus.ohje.KIELIOPINNOT=Kuvaus organisaatiossa tarjolla olevasta kielivalikoimasta ja opetustarjonnasta. Tarkista organisaation k\u00e4ytt\u00e4j\u00e4ohjeista tekstikenttien nimet jotka n\u00e4ytet\u00e4\u00e4n hakijalle. Kuvauksen pituudeksi suositellaan korkeintaan {0} merkki\u00e4.
Organisaationmuokkaus.ohje.TYOHARJOITTELU=Kuvaus siit\u00e4, miten ty\u00f6harjoittelu liittyy opintoihin ja miten siit\u00e4 luetaan opintopisteit\u00e4. Kuvaa my\u00f6s mahdollisia rajoituksia ja harjoittelupaikan hankintatapoja. Tarkista organisaation k\u00e4ytt\u00e4j\u00e4ohjeista tekstikenttien nimet jotka n\u00e4ytet\u00e4\u00e4n hakijalle. Kuvauksen pituudeksi suositellaan korkeintaan {0} merkki\u00e4.
Organisaationmuokkaus.ohje.OPISKELIJALIIKKUVUUS=K\u00e4yt\u00e4nn\u00f6n tietoa vaihto-opiskelijoille, opiskelija-vaihtoon l\u00e4hteville, koko tutkinnon suorittamista harkitseville kansainv\u00e4lisille opiskelijoille ja yhteistutkinnosta kiinnostuneille henkil\u00f6ille. Tarkista organisaation k\u00e4ytt\u00e4j\u00e4ohjeista tekstikenttien nimet jotka n\u00e4ytet\u00e4\u00e4n hakijalle. Kuvauksen pituudeksi suositellaan korkeintaan {0} merkki\u00e4.
Organisaationmuokkaus.ohje.KANSAINVALISET_KOULUTUSOHJELMAT=Kuvaus kansainv\u00e4lisille opiskelijoille suunnatuista koulutusohjelmista. Tarkista organisaation k\u00e4ytt\u00e4j\u00e4ohjeista tekstikenttien nimet jotka n\u00e4ytet\u00e4\u00e4n hakijalle. Kuvauksen pituudeksi suositellaan korkeintaan {0} merkki\u00e4.
Organisaationmuokkaus.ohje.palvelutoppijalle=N\u00e4kym\u00e4ss\u00e4 voidaan kuvata opiskelijan opintososiaalisia etuja ja palveluja.
Organisaationmuokkaus.ohje.KUSTANNUKSET=Kuvaus olennaisista tiedoista esimerkiksi oppikirjojen tai opiskelun kannalta t\u00e4rkeiden v\u00e4lineiden hankkimisesta tai yhteisk\u00e4yt\u00f6st\u00e4. Jos tieto ei ole koulutuskohtaista, vaan yhteist\u00e4 koko oppilaitokselle, voidaan linkitt\u00e4\u00e4 sivulle, jolla asiasta kerrotaan tarkemmin.
Organisaationmuokkaus.ohje.RAHOITUS=Kuvaus opintotuesta, stipendeist\u00e4 ja muista mahdollisuuksista rahoittaa el\u00e4misen kustannuksia. Tarkista organisaation k\u00e4ytt\u00e4j\u00e4ohjeista tekstikenttien nimet jotka n\u00e4ytet\u00e4\u00e4n hakijalle. Kuvauksen pituudeksi suositellaan korkeintaan {0} merkki\u00e4.
Organisaationmuokkaus.ohje.OPISKELIJARUOKAILU=Kuvaus olennaisista tiedoista siit\u00e4, miten ruokailu oppilaitoksessa tai toimipisteess\u00e4 toimii. Jos tieto ei ole koulutuskohtaista, vaan yhteist\u00e4 koko oppilaitokselle, voidaan linkitt\u00e4\u00e4 sivulle, jolla asiasta kerrotaan tarkemmin.
Organisaationmuokkaus.ohje.TERVEYDENHUOLTOPALVELUT=Kuvaus opiskelijaterveydenhuollon olennaisista tiedoista. Jos tieto ei ole koulutuskohtaista, vaan yhteist\u00e4 oppilaitokselle, voidaan linkitt\u00e4\u00e4 sivulle, jolla asiasta kerrotaan tarkemmin.
Organisaationmuokkaus.ohje.VAKUUTUKSET=Kuvaus koulutuksen j\u00e4rjest\u00e4m\u00e4n organisaation tarjoamista vakuutuksista. Tarkista organisaation k\u00e4ytt\u00e4j\u00e4ohjeista tekstikenttien nimet jotka n\u00e4ytet\u00e4\u00e4n hakijalle. Kuvauksen pituudeksi suositellaan korkeintaan {0} merkki\u00e4.
Organisaationmuokkaus.ohje.OPISKELIJALIIKUNTA=Koulutus opiskelijoille suunnatuista liikuntamahdollisuuksista oppilaitoksen yhteydess\u00e4. Tarkista organisaation k\u00e4ytt\u00e4j\u00e4ohjeista tekstikenttien nimet jotka n\u00e4ytet\u00e4\u00e4n hakijalle. Kuvauksen pituudeksi suositellaan korkeintaan {0} merkki\u00e4.
Organisaationmuokkaus.ohje.VAPAA_AIKA=Kuvaus vapaa-ajan viettoon liittyvist\u00e4 palveluista, aktiviteeteista ja tapahtumapaikoista. Tarkista organisaation k\u00e4ytt\u00e4j\u00e4ohjeista tekstikenttien nimet jotka n\u00e4ytet\u00e4\u00e4n hakijalle. Kuvauksen pituudeksi suositellaan korkeintaan {0} merkki\u00e4.
Organisaationmuokkaus.ohje.OPISKELIJA_JARJESTOT=Kuvaus organisaation yhteydess\u00e4 toimivista opiskelijaj\u00e4rjest\u00f6ist\u00e4. Tarkista organisaation k\u00e4ytt\u00e4j\u00e4ohjeista tekstikenttien nimet jotka n\u00e4ytet\u00e4\u00e4n hakijalle. Kuvauksen pituudeksi suositellaan korkeintaan {0} merkki\u00e4.
Organisaationmuokkaus.ohje.TIETOA_ASUMISESTA=Kuvaus opiskelija-asuntoja v\u00e4litt\u00e4vist\u00e4 s\u00e4\u00e4ti\u00f6ist\u00e4 ja keskeisist\u00e4 vuokra-asuntotarjoajista. Tarkista organisaation k\u00e4ytt\u00e4j\u00e4ohjeista tekstikenttien nimet jotka n\u00e4ytet\u00e4\u00e4n hakijalle. Kuvauksen pituudeksi suositellaan korkeintaan {0} merkki\u00e4.
