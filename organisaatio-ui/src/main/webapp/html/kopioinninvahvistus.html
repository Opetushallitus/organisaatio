<!-- Kuvailevien tietojen kopiointi -->
<div class="modal-header">
    <h3 tt="Organisaationmuokkaus.vahvistakopiointi">Vahvista kopiointi</h3>
</div>

<div class="modal-body">
    <div class="form-fluid">
        <span tt="Organisaationmuokkaus.ohje.kopioidaantiedot">Kopioidaan tiedot</span><strong> {{nimi}} </strong>
        <span tt="Organisaationmuokkaus.ohje.kopioidaantiedotloppu">kopioidaan tiedot loppu</span>
    </div>
    <div>
        <em tt="Organisaationmuokkaus.ohje.ylikirjoita">ylikirjoita</em>
    </div>
</div>
<div class="modal-footer">
    <div class="form-fluid">
        <button class="btn" ng-click="$dismiss()" tt="Organisaationmuokkaus.peruuta">Peruuta</button>
        <button class="btn" ng-click="$close()" tt="Organisaationmuokkaus.kopioi">Kopioi</button>
    </div>
</div>
