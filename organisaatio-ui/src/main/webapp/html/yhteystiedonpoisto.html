<!-- Yhteystiedon Poisto -->
<div class="modal-header">
    <h3 tt="Yhteystiedonpoisto.otsikko">Yhteystiedonpoisto.otsikko</h3>
</div>

<div class="modal-body">
    <div class="form-fluid">
        {{t('Yhteystiedonpoisto.vahvistus')}}
        <strong>{{nimi}}</strong>?
        <p>
        <input type="checkbox" ng-model="force">
        {{t('Yhteystiedonpoisto.pakotus')}}
        <div class="label label-warning" ng-show="force" tt="Yhteystiedonpoisto.varoitus">Yhteystiedonpoisto.varoitus</div>
    </div>
</div>
<div class="modal-footer">
    <div class="form-fluid">
        <button class="btn" ng-click="$dismiss()" tt="Yhteystiedonpoisto.peruuta">Yhteystiedonpoisto.peruuta</button>
        <button class="btn" ng-click="$close(force)" tt="Yhteystiedonpoisto.ok">Yhteystiedonpoisto.ok</button>
    </div>
</div>
