<div class="modal-header">
    <h3>{{'YhteystietojenTyyppiForm.uusiTarvittavaYhteystieto' | i18n}}</h3>
</div>

<div class="modal-body">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label">{{'YhteystietojenTyyppiForm.FI' | i18n}}</label>
            <div class="controls">
                <input type="text" ng-model="data.fi">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">{{'YhteystietojenTyyppiForm.SE' | i18n}}</label>
            <div class="controls">
                <input type="text" ng-model="data.sv">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">{{'YhteystietojenTyyppiForm.EN' | i18n}}</label>
            <div class="controls">
                <input type="text" ng-model="data.en">
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <div class="form-fluid">
        <button class="btn" ng-click="cancel()">{{'YhteystietojenTyyppiForm.peruuta' | i18n}}</button>
        <button class="btn btn-primary" ng-click="save()">{{'YhteystietojenTyyppiForm.tallenna' | i18n}}</button>
    </div>
</div>
