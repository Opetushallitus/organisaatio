<!-- YTJ ilmoitukset päivityksestä -->
<div class="container">
    <div class="offset1">
        <h2 tt="ilmoitukset.otsikko">YTJ-päivitykset</h2>
    </div>

    <div class="offset1">
        <p tt="ilmoitukset.tapahtumat">TAPAHTUMAT</p>
    </div>

    <div class="offset1 well" style="background-color: rgba(230, 230, 230, 0.16);"
         auth="crudOph" auth-service="APP_ORGANISAATIOHALLINTA">
        <div ng-repeat="log in logs">
            <hr ng-if="$index > 0">
            <div class="container" >
                <div class="row">
                    <div class="span2" style="display: table;">
                        <h4>{{::log.paivitysaika | date:'dd.MM.yyyy HH.mm'}}</h4>
                    </div>
                    <div class="span10">
                        <uib-accordion close-others="false">
                            <uib-accordion-group heading="{{::getVirheHeader(log)}}" is-open="openIndex[$index]">
                                <div ng-repeat="virheList in log.ytjVirheet">
                                    <a href="{{::UI_URL_BASE}}index.html#/organisaatiot/{{::virheList[0].oid}}" target="_blank">
                                        {{::virheList[0].orgNimi}}
                                    </a>
                                    <!-- Put this all together to avoid white spaces between elements -->
                                    (<span ng-repeat="virhe in virheList"><span ng-if="$index > 0">, </span><a tooltip-placement="right" uib-tooltip="{{::virhe.virheviesti}}">{{::virhe.virhekohde}}</a></span>)
                                </div>
                            </uib-accordion-group>
                        </uib-accordion>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row fixed-footer" ng-hide="isLoading()">
    <div class="align-right" style="white-space: nowrap;">
        <button type="button" class="btn" ng-click="cancel()" uib-tooltip="{{::t('Organisaatiot.ohje.palaahakuun')}}">
            <i class="icon-arrow-left"></i>
        </button>
    </div>
    <span>&nbsp;</span>
</div>
