<!-- Organisaation muokkauksen peruutus -->
<div class="modal-header">
    <h3 tt="Organisaationmuokkaus.peruutus">Peruutus</h3>
</div>

<div class="modal-body">
    <div class="form-fluid" tt="Organisaationmuokkaus.peruutuskysymys">
        Peruutuskysymys
    </div>
    <em ng-show="invalid===true" class="form-fluid muted">
        {{t('Organisaationmuokkaus.validation.lomake')}}, {{t('Organisaationmuokkaus.eivoitallentaa')}}.
    </em>
</div>

<div class="modal-footer">
    <div class="form-fluid">
        <button class="btn" ng-click="continueWithoutSave()" tt="Organisaationmuokkaus.jatkatallentamatta">Jatka tallentamatta</button>
        <button class="btn" ng-click="cancel()" tt="Organisaationpoisto.peruuta">Peruuta</button>
        <button class="btn" ng-disabled="invalid===true" ng-click="continueSave()" tt="Organisaationmuokkaus.tallennajajatka">
            Tallenna ja jatka</button>
    </div>
</div>
